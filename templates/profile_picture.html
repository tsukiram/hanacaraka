<!-- templates/profile_picture.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Upload Profile Picture</h2>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="profile_image" class="form-label">Choose Image (JPG or PNG, max 5MB)</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image" accept=".jpg,.jpeg,.png" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Upload</button>
                        <a href="{{ url_for('profile.profile_page') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/profile_picture.js') }}"></script>
{% endblock %}
