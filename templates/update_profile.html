{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Profile</h2>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form id="updateForm" enctype="multipart/form-data" 
                      data-update-url="{{ url_for('profile.update_profile') }}"
                      data-profile-page-url="{{ url_for('profile.profile_page') }}"
                      data-csrf-token="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ current_user.username }}" placeholder="Enter new username"
                               pattern="[a-zA-Z0-9_]{3,80}" 
                               title="Username must be 3-80 characters long and contain only letters, numbers, or underscores">
                        <small class="form-text text-muted">Leave blank to keep current username.</small>
                    </div>
                    <div class="mb-3">
                        <label for="profile_image" class="form-label">Profile Picture (JPG or PNG, max 500KB)</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image" 
                               accept=".jpg,.jpeg,.png">
                        <small class="form-text text-muted">Leave blank to keep current picture.</small>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        <a href="{{ url_for('profile.profile_page') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/update_profile.js') }}?v=1.0"></script>
{% endblock %}
