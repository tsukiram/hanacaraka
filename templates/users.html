{% extends 'base.html' %}
{% block title %}Find Users - Hanacaraka{% endblock %}
{% block main_content %}
    <div class="container">
        <h2 class="text-center mb-4">Find Users</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="searchUsersForm" class="mb-4">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="input-group">
                        <input type="text" id="searchQuery" class="form-control" placeholder="Search by username..." required>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <div id="searchResults" class="list-group">
                    <!-- Search results loaded here -->
                </div>
                <h5 class="mt-4">Your Friends</h5>
                <ul class="list-group" id="friendsList">
                    {% for friend in friends %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('profile.view_profile', user_id=friend.friend_id) }}">{{ friend.friend.username }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/users.js') }}?v=1.0"></script>
{% endblock %}
